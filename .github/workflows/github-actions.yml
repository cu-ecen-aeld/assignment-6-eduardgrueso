name: assignment-test
on:
    push:
        tags-ignore:
            - '*'
        branches:
            - '*'
jobs:
      full-test:
        runs-on: self-hosted
        steps:
          - uses: actions/checkout@v3
            with:
              clean: false
              submodules: 'recursive'
          - uses: webfactory/ssh-agent@v0.5.4
            with:
                 ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          - name: Run build
            timeout-minutes: 600
            run: |
                  docker run --rm \
                    -v ${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE} \
                    cuaesd/aesd-autotest:24-assignment6-yocto \
                    /bin/bash -c "
                      mkdir -p /root/.ssh &&
                      echo '${{ secrets.SSH_PRIVATE_KEY }}' > /root/.ssh/id_rsa &&
                      chmod 600 /root/.ssh/id_rsa &&
                      ssh-keyscan github.com >> /root/.ssh/known_hosts &&
                      export GIT_SSH_COMMAND='ssh -i /root/.ssh/id_rsa -o StrictHostKeyChecking=no' &&
                      cd ${GITHUB_WORKSPACE} &&
                      ./build.sh
                    "
          - name: Cleanup
            if: always()
            run: |
              ssh-add -D
          - name: Run full test
            timeout-minutes: 15
            run: |
               docker run --rm \
                 -v ${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE} \
                 cuaesd/aesd-autotest:assignment6-yocto \
                 --workdir=${GITHUB_WORKSPACE} \
                 ./full-test.sh
